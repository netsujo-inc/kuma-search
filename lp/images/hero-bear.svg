<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- いらすとや風: 熊検知システムのイメージイラスト -->

  <!-- 背景: 森と空 -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F4F9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B9B67;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7C45;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 空 -->
  <rect x="0" y="0" width="400" height="250" fill="url(#skyGrad)"/>

  <!-- 遠くの山 -->
  <path d="M0 200 Q100 120 150 180 Q200 100 250 160 Q300 110 350 170 Q400 130 400 200 L400 250 L0 250 Z" fill="#8FBC8B" opacity="0.6"/>
  <path d="M0 220 Q80 170 130 200 Q180 150 230 190 Q280 160 330 200 Q380 170 400 220 L400 250 L0 250 Z" fill="#6B9B67" opacity="0.8"/>

  <!-- 草原 -->
  <ellipse cx="200" cy="320" rx="220" ry="100" fill="url(#grassGrad)"/>

  <!-- 木々（左側） -->
  <g transform="translate(30, 180)">
    <rect x="15" y="40" width="10" height="30" fill="#8B7355"/>
    <ellipse cx="20" cy="30" rx="25" ry="35" fill="#4A7C45"/>
    <ellipse cx="20" cy="25" rx="20" ry="28" fill="#6B9B67"/>
  </g>

  <!-- 木々（右側） -->
  <g transform="translate(320, 190)">
    <rect x="15" y="35" width="8" height="25" fill="#8B7355"/>
    <ellipse cx="19" cy="25" rx="22" ry="30" fill="#4A7C45"/>
    <ellipse cx="19" cy="20" rx="17" ry="24" fill="#6B9B67"/>
  </g>

  <!-- かわいい熊（いらすとや風） -->
  <g transform="translate(100, 200)">
    <!-- 体 -->
    <ellipse cx="60" cy="90" rx="45" ry="55" fill="#8B6914"/>
    <ellipse cx="60" cy="90" rx="40" ry="50" fill="#A67C00"/>

    <!-- お腹 -->
    <ellipse cx="60" cy="95" rx="28" ry="35" fill="#C4A055"/>

    <!-- 頭 -->
    <ellipse cx="60" cy="30" rx="38" ry="35" fill="#A67C00"/>

    <!-- 耳 -->
    <circle cx="28" cy="5" r="15" fill="#A67C00"/>
    <circle cx="28" cy="5" r="10" fill="#C4A055"/>
    <circle cx="92" cy="5" r="15" fill="#A67C00"/>
    <circle cx="92" cy="5" r="10" fill="#C4A055"/>

    <!-- 顔の模様 -->
    <ellipse cx="60" cy="40" rx="22" ry="18" fill="#C4A055"/>

    <!-- 目 -->
    <ellipse cx="45" cy="25" rx="6" ry="7" fill="#333"/>
    <ellipse cx="75" cy="25" rx="6" ry="7" fill="#333"/>
    <ellipse cx="46" cy="23" rx="2" ry="3" fill="#FFF"/>
    <ellipse cx="76" cy="23" rx="2" ry="3" fill="#FFF"/>

    <!-- 鼻 -->
    <ellipse cx="60" cy="40" rx="8" ry="6" fill="#333"/>
    <ellipse cx="58" cy="38" rx="2" ry="2" fill="#666"/>

    <!-- 口 -->
    <path d="M52 48 Q60 55 68 48" stroke="#333" stroke-width="2" fill="none"/>

    <!-- 前足 -->
    <ellipse cx="30" cy="120" rx="15" ry="20" fill="#A67C00"/>
    <ellipse cx="90" cy="120" rx="15" ry="20" fill="#A67C00"/>

    <!-- ほっぺ -->
    <ellipse cx="30" cy="35" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
    <ellipse cx="90" cy="35" rx="8" ry="5" fill="#FFB6C1" opacity="0.5"/>
  </g>

  <!-- カメラ/センサー（電柱に設置） -->
  <g transform="translate(280, 120)">
    <!-- 電柱 -->
    <rect x="0" y="0" width="12" height="150" fill="#8B7355"/>
    <rect x="-5" y="0" width="22" height="8" fill="#666"/>

    <!-- カメラ -->
    <rect x="12" y="30" width="25" height="18" rx="3" fill="#444"/>
    <circle cx="24" cy="39" r="6" fill="#222"/>
    <circle cx="24" cy="39" r="4" fill="#87CEEB"/>
    <rect x="12" y="25" width="8" height="5" fill="#666"/>

    <!-- 電波 -->
    <path d="M42 35 Q50 30 42 25" stroke="#4A7C45" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M48 38 Q58 30 48 22" stroke="#4A7C45" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M54 41 Q66 30 54 19" stroke="#4A7C45" stroke-width="2" fill="none" opacity="0.3"/>
  </g>

  <!-- AI検知アイコン -->
  <g transform="translate(300, 60)">
    <circle cx="25" cy="25" r="25" fill="#FFF" opacity="0.9"/>
    <circle cx="25" cy="25" r="22" fill="#4A7C45" opacity="0.2"/>
    <text x="25" y="32" text-anchor="middle" font-size="20" fill="#4A7C45">AI</text>
  </g>

  <!-- 通知アイコン（スマホ） -->
  <g transform="translate(230, 280)">
    <rect x="0" y="0" width="35" height="55" rx="5" fill="#333"/>
    <rect x="3" y="6" width="29" height="40" rx="2" fill="#87CEEB"/>
    <circle cx="17" cy="51" r="3" fill="#555"/>

    <!-- 通知マーク -->
    <circle cx="35" cy="5" r="10" fill="#E07B39"/>
    <text x="35" y="9" text-anchor="middle" font-size="12" fill="#FFF" font-weight="bold">!</text>
  </g>

  <!-- 装飾: 小さな雲 -->
  <g transform="translate(50, 40)">
    <ellipse cx="20" cy="15" rx="20" ry="12" fill="#FFF" opacity="0.8"/>
    <ellipse cx="35" cy="15" rx="15" ry="10" fill="#FFF" opacity="0.8"/>
    <ellipse cx="10" cy="18" rx="12" ry="8" fill="#FFF" opacity="0.8"/>
  </g>

  <g transform="translate(280, 20)">
    <ellipse cx="15" cy="12" rx="15" ry="10" fill="#FFF" opacity="0.6"/>
    <ellipse cx="28" cy="12" rx="12" ry="8" fill="#FFF" opacity="0.6"/>
  </g>

  <!-- 小鳥 -->
  <g transform="translate(140, 80)">
    <ellipse cx="10" cy="8" rx="8" ry="6" fill="#87CEEB"/>
    <ellipse cx="5" cy="6" rx="4" ry="3" fill="#87CEEB"/>
    <polygon points="0,6 -5,5 0,8" fill="#E07B39"/>
    <circle cx="3" cy="5" r="1" fill="#333"/>
  </g>
</svg>
