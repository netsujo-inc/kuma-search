<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <!-- いらすとや風: 地図とセンサー配置のイメージ -->

  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8DCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBF9F3;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#C4A882" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- 地図背景 -->
  <rect x="20" y="20" width="560" height="260" rx="15" fill="url(#mapBg)"/>
  <rect x="20" y="20" width="560" height="260" rx="15" fill="url(#gridPattern)"/>
  <rect x="20" y="20" width="560" height="260" rx="15" fill="none" stroke="#8B7355" stroke-width="3"/>

  <!-- 森林エリア -->
  <path d="M40 80 Q80 40 150 60 Q200 30 260 50 Q300 40 340 70 Q380 50 420 80 L420 180 Q380 200 340 180 Q300 210 260 190 Q200 220 150 190 Q80 210 40 180 Z" fill="#6B9B67" opacity="0.6"/>
  <path d="M40 100 Q80 70 130 90 Q180 60 220 80 L220 160 Q180 180 130 160 Q80 180 40 160 Z" fill="#4A7C45" opacity="0.7"/>

  <!-- 木のアイコン（森林内） -->
  <g transform="translate(60, 100)">
    <polygon points="10,30 0,15 5,15 -2,5 10,-5 22,5 15,15 20,15" fill="#4A7C45"/>
    <rect x="7" y="30" width="6" height="8" fill="#8B7355"/>
  </g>
  <g transform="translate(100, 80)">
    <polygon points="8,25 0,12 4,12 -1,4 8,-3 17,4 12,12 16,12" fill="#4A7C45"/>
    <rect x="5" y="25" width="5" height="6" fill="#8B7355"/>
  </g>
  <g transform="translate(150, 90)">
    <polygon points="10,30 0,15 5,15 -2,5 10,-5 22,5 15,15 20,15" fill="#4A7C45"/>
    <rect x="7" y="30" width="6" height="8" fill="#8B7355"/>
  </g>

  <!-- 河川 -->
  <path d="M450 40 Q480 80 470 120 Q490 160 480 200 Q500 240 490 280" stroke="#87CEEB" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M450 40 Q480 80 470 120 Q490 160 480 200 Q500 240 490 280" stroke="#A0D8EF" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- 道路 -->
  <path d="M220 280 L220 180 Q240 140 300 140 L400 140 Q440 140 460 180 L520 180" stroke="#C4A882" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M220 280 L220 180 Q240 140 300 140 L400 140 Q440 140 460 180 L520 180" stroke="#E8DCC8" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="10,10"/>

  <!-- 市街地エリア -->
  <rect x="280" y="180" width="150" height="80" rx="5" fill="#FBF9F3" stroke="#8B7355" stroke-width="1"/>

  <!-- 建物（市街地） -->
  <g transform="translate(290, 195)">
    <rect x="0" y="15" width="25" height="30" fill="#C4A882"/>
    <rect x="5" y="20" width="6" height="8" fill="#87CEEB"/>
    <rect x="14" y="20" width="6" height="8" fill="#87CEEB"/>
    <polygon points="0,15 12.5,0 25,15" fill="#A67C00"/>
  </g>
  <g transform="translate(325, 200)">
    <rect x="0" y="10" width="20" height="25" fill="#D4C4A8"/>
    <rect x="4" y="15" width="5" height="6" fill="#87CEEB"/>
    <rect x="11" y="15" width="5" height="6" fill="#87CEEB"/>
    <polygon points="0,10 10,-2 20,10" fill="#8B7355"/>
  </g>
  <g transform="translate(355, 195)">
    <rect x="0" y="15" width="30" height="35" fill="#C4A882"/>
    <rect x="5" y="20" width="8" height="10" fill="#87CEEB"/>
    <rect x="17" y="20" width="8" height="10" fill="#87CEEB"/>
    <rect x="10" y="38" width="10" height="12" fill="#8B7355"/>
  </g>
  <g transform="translate(395, 205)">
    <rect x="0" y="8" width="18" height="22" fill="#D4C4A8"/>
    <rect x="4" y="12" width="4" height="5" fill="#87CEEB"/>
    <rect x="10" y="12" width="4" height="5" fill="#87CEEB"/>
    <polygon points="0,8 9,-4 18,8" fill="#A67C00"/>
  </g>

  <!-- 境界線（森林と市街地の間） -->
  <path d="M240 180 Q260 160 290 175 Q320 155 350 170 Q380 150 410 165 Q440 145 460 160" stroke="#E07B39" stroke-width="3" fill="none" stroke-dasharray="8,4"/>

  <!-- センサー配置ポイント -->
  <!-- センサー1（森林境界） -->
  <g transform="translate(255, 168)">
    <circle cx="0" cy="0" r="12" fill="#4A7C45"/>
    <circle cx="0" cy="0" r="8" fill="#6B9B67"/>
    <rect x="-4" y="-6" width="8" height="6" fill="#333"/>
    <circle cx="0" cy="-3" r="2" fill="#87CEEB"/>
    <!-- 電波 -->
    <path d="M8 -5 Q15 -10 8 -15" stroke="#4A7C45" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M12 -3 Q20 -10 12 -17" stroke="#4A7C45" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>

  <!-- センサー2（河川沿い） -->
  <g transform="translate(458, 150)">
    <circle cx="0" cy="0" r="12" fill="#4A7C45"/>
    <circle cx="0" cy="0" r="8" fill="#6B9B67"/>
    <rect x="-4" y="-6" width="8" height="6" fill="#333"/>
    <circle cx="0" cy="-3" r="2" fill="#87CEEB"/>
    <path d="M8 -5 Q15 -10 8 -15" stroke="#4A7C45" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M12 -3 Q20 -10 12 -17" stroke="#4A7C45" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>

  <!-- センサー3（道路沿い） -->
  <g transform="translate(340, 130)">
    <circle cx="0" cy="0" r="12" fill="#4A7C45"/>
    <circle cx="0" cy="0" r="8" fill="#6B9B67"/>
    <rect x="-4" y="-6" width="8" height="6" fill="#333"/>
    <circle cx="0" cy="-3" r="2" fill="#87CEEB"/>
    <path d="M8 -5 Q15 -10 8 -15" stroke="#4A7C45" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M12 -3 Q20 -10 12 -17" stroke="#4A7C45" stroke-width="1.5" fill="none" opacity="0.5"/>
  </g>

  <!-- 熊アイコン（森林内） -->
  <g transform="translate(80, 130)">
    <circle cx="12" cy="10" r="12" fill="#A67C00"/>
    <circle cx="4" cy="2" r="5" fill="#A67C00"/>
    <circle cx="20" cy="2" r="5" fill="#A67C00"/>
    <ellipse cx="12" cy="12" rx="6" ry="5" fill="#C4A055"/>
    <circle cx="8" cy="8" r="2" fill="#333"/>
    <circle cx="16" cy="8" r="2" fill="#333"/>
    <ellipse cx="12" cy="12" rx="3" ry="2" fill="#333"/>
  </g>

  <!-- 凡例 -->
  <g transform="translate(40, 230)">
    <rect x="0" y="0" width="170" height="45" rx="5" fill="#FFF" opacity="0.9" stroke="#8B7355"/>
    <circle cx="15" cy="15" r="6" fill="#4A7C45"/>
    <text x="28" y="19" font-size="11" fill="#333">センサー配置候補</text>
    <path d="M8 32 L22 32" stroke="#E07B39" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="28" y="36" font-size="11" fill="#333">森林・市街地境界</text>
  </g>

  <!-- 方位マーク -->
  <g transform="translate(530, 50)">
    <circle cx="0" cy="0" r="20" fill="#FFF" opacity="0.8" stroke="#8B7355"/>
    <polygon points="0,-15 -5,5 0,0 5,5" fill="#C94A4A"/>
    <polygon points="0,15 -5,-5 0,0 5,-5" fill="#333"/>
    <text x="0" y="-6" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">N</text>
  </g>
</svg>
